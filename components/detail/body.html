<html>
  <body>
    <div class="row">
      <div class="col-md-9">
        <h2 data-sw-text="title">placeholder for title</h2>
        <div data-sw-text="body-html" data-sw-content>placeholder for body-html</div>
        <span style="display:none;" id="sw_disqus_article_id" data-sw-text="sw/name"></span>
        <span style="display:none;" id="sw_disqus_title" data-sw-text="title"></span>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          var fname = document.getElementById("sw_disqus_article_id").innerHTML;
          var disqus_shortname = 'silk-examples-blog';
          var disqus_identifier = fname.substring(0, fname.lastIndexOf("."));
          var disqus_title =  document.getElementById("sw_disqus_title").innerHTML;
          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </body>
</html>
